<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donation Website</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <form   action="/add_doner" method="post" id="donorForm"   >
        <h2>Add New Donor</h2>

        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" required />
        </div>
        <div class="form-group">
          <label for="Father_name">Father Name</label>
          <input type="text" id="Father_name" name="Father_name" required />
        </div>
        <div class="form-group">
          <label for="mother_name">mother Name</label>
          <input type="text" id="mother_name" name="mother_name" required />
        </div>
        <div class="form-group">
          <label for="Mobile_number">Mobile Number</label>
          <input type="number" id="Mobile_number" name="Mobile_number" required />
        </div>
        <div class="form-group">
          <label for="mother_name">Date Of Birth</label>
          <input type="date" id="mother_name" name="mother_name" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
              <option value="">--select gender--</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="City">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="gender">Blood Group</label>
            <select name="gender" id="gender">
                <option value="">--select blood group--</option>
              <option value="Male">A+</option>
              <option value="Female">A-</option>
              <option value="Male">B+</option>
              <option value="Male">B-</option>
              <option value="Female">O+</option>
              <option value="Female">O-</option>
              <option value="Other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="City">City:</label>
            <input type="text" id="City" name="City" required />
        </div>
        <div class="form-group">
            <label for="City">Address:</label>
            <textarea name="City" id="address" cols="60" rows="10"></textarea>
        </div>
        <!-- <a href="/home.html"> -->
          <input type="submit" class="main_btn" id="Sign_in_btn" value="submit" />
        <!-- </a> -->
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
